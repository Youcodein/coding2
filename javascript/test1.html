<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const arr = ["무엇인가요?", "누구는 무엇인가요?", "?", 4, 5, 6, 7, 8, 9];
    //for문 이용하여 하나씩 출력

    for( let i = 0; i < arr.length; i++){
        document.write(arr[i]);
    } //let 생략가능
    
    document.write("<br>");
    
    //forEach
    arr.forEach(function(e, i, a){
        document.write(e);
    }); //첫번째 함수가 실행되고 두번째 함수가 실행된다 - 콜백함수
    </script>

</body>
</html>
