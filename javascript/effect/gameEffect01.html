        //마우스
        const cursor = document.querySelector(".mouse__cursor");
        window.addEventListener("mousemove", (e) => {
            cursor.style.left = e.clientX - 0 + "px";
            cursor.style.top = e.clientY - 0 + "px";
        });

        //시계
        function printTime(){
            //지금 시간 넣기
            const clock = document.querySelector(".time");
            const now = new Date();

            //한자리 숫자 앞에다 0을 넣어주기 위한 변수
            let nowHours = now.getHours();
            let nowMins = now.getMinutes();
            let nowSecs = now.getSeconds();
            if(nowHours > 12) {
                nowHours = `${nowHours - 12}`
            } else if(nowHours >= 0 &&  nowHours<=9){
                nowHours = `0${nowHours}`
            };
            if(nowMins < 10) nowMins = `0${nowMins}`;
            if(nowSecs < 10) nowSecs = `0${nowSecs}`;


            let nowMonth = now.getMonth() + 1;
            let nowDate = now.getDate();
            if(nowMonth  < 10 ) nowMonth = `0${nowMonth}`
            if(nowDate < 10 ) nowDate = `0${nowDate}`

            //데이터에서 연도만 가져오기
            const nowTime = now.getFullYear() + ". " +  nowMonth + ". " + nowDate + " | " + nowHours + " : " + nowMins + " : " + nowSecs;
            
            clock.innerText = nowTime;
            setTimeout("printTime()", 1000);

    
        }

        function printAgent(){
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleLowerCase();

            // agent.innerText = os;

            if(os.indexOf("window") >= 0){
                agent.innerText = "현재 당신은 window를 사용하고 있으며 화면 크기는 " + screen.width + " * " + screen.height +" 입니다.";
                document.querySelector("body").classList.add("window");

            }else if (os.indexOf("macintosh") >= 0) {
                agent.innerText = "현재 당신은 nac을 사용하고 있으며 화면 크기는 " + screen.width + " * " + screen.height +" 입니다.";
                document.querySelector("body").classList.add("mac");

            }else if (os.indexOf("iphone") >= 0) {
                agent.innerText = "현재 당신은 iphone을 사용하고 있으며 화면 크기는 " + screen.width + " * " + screen.height +" 입니다.";
                document.querySelector("body").classList.add("iphone");

            }else if (os.indexOf("android") >= 0) {
                agent.innerText = "현재 당신은 android폰을 사용하고  있으며 화면 크기는 " + screen.width + " * " + screen.height +" 입니다.";
                document.querySelector("body").classList.add("android");

            }
            
        }

        window.onload = function(){
            printTime();
            printAgent();
        }
